<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsive</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Login form</h1>
            <div class="container-input">
                <button class="icon"><i class="fas fa-user"></i></button>
                <input type="text" name="user" id="user" placeholder="Username" required>
            </div>
            <div class="container-input">
                <button class="icon"><i class="fas fa-lock"></i></button>
                <input type="text" name="password" id="password" required placeholder="Your password">
            </div>
            <a href="#">Forgot password?</a>
            <button class="btn login">Login</button>
            <a href="#">Or login with</a>
            <div class="container-socialMedia">
                <button class="btn social-media"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="btn social-media"><i class="fab fa-instagram"></i>Instagram</button>
            </div>
            <p>
                Don't have account? <a href="#">Signup Now</a>
            </p>
        </form>
    </div>
    
</body>
</html>

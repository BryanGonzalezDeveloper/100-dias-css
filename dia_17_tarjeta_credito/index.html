<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Credit Card Only CSS And HTML</title>
</head>
<body>
    <div class="credit-card">
        <div class="name-bank">
            <span>BestBank</span>
        </div>
        <div class="cc-chip">
            
                <div class="first">
                    <div class="first-column"></div>
                    <div class="first-column"></div>
                    <div class="first-column"></div>
                    <div class="first-column"></div>
                </div>
               
                <div class="second-column"></div>
                <div class="third">
                    <div class="third-column"></div>
                    <div class="third-column"></div>
                    <div class="third-column"></div>
                    <div class="third-column"></div>
                </div>
        </div>
        <div class="cc-number">

            <div><span>4896</span></div>
            <div><span>5000</span></div>
            <div><span>3698</span></div>
            <div><span>7743</span></div>
        </div>
        <div class="cc-date">
            <div><span>Expire Date</span></div>
            <div>
                <p>Month/Year</p>
                <p>01/23</p>
            </div>
        </div>
        <div class="customer-information">
             <div>
               <span>Bryan enrique gonzalez zambrano</span>
            </div>
        </div>
    </div>

<!doctype html>
<html lang="es">
    <head>
        <title>Card </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fad8387fb0.js" crossorigin="anonymous"></script>
    </head>
    <article class="container">
        <section class="card">
            <p class="title">
                standard
            </p>
            <div class="icon">
                <i class="far fa-file"></i>
            </div>
            <p class="description">
                <ul class="list">
                    <li><span>5</span> Edits</li>
                    <li><span>1GB</span> Storage</li>
                    <li><span>3</span> Pages</li>
                    <li><span>1</span> Hour free support</li>
                </ul>
            </p>
                <button class="btn">
                    Check it out
                </button>
        </section>
        <section class="card">
            <p class="title">
                Expert
            </p>
            <div class="icon">
                <i class="fab fa-mixcloud"></i>
            </div>
            <p class="description">
                <ul class="list">
                    <li><span>10</span> Edits</li>
                    <li><span>10GB</span> Storage</li>
                    <li><span>9</span> Pages</li>
                    <li><span>5</span> Hour free support</li>
                </ul>
            </p>
                <button class="btn">
                    Check it out
                </button>
            
        </section>
        <section class="card">
            <p class="title">
                Elite
            </p>
            <div class="icon">
                <i class="far fa-star"></i>
            </div>
            <p class="description">
                <ul class="list">
                    <li><span>Unlimited</span> Edits</li>
                    <li><span>20GB</span> Storage</li>
                    <li><span>Unlimited</span> Pages</li>
                    <li><span>Unlimited</span> Hour free support</li>
                </ul>
            </p>
                <button class="btn">
                    Check it out
                </button>
        </section>
    </article>
</html>

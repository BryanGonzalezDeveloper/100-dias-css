<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de sesión</h1>
        <div class="login">
            <div>
                <img src="./images/LoginStart.png" alt="Logo de inicio de sesión">
            </div>
            <div class="login-container">
                <input type="text" name="usuario" id="usuario" required placeholder="Usuario">
                <input type="password" name="contrasenia" id="contrasenia" required placeholder="Contraseña">
                <button id="btn" type="button" >Iniciar sesión

                </button>
            </div>
        </div>
            
    </div>
</body>
</html>

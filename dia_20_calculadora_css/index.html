<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator css</title>
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="grid">
            <div class="first">
                <div class="buttons gray"><span>mrc</span></div>
                <div class="buttons"><span>7</span></div>
                <div class="buttons"><span>4</span></div>
                <div class="buttons"><span>1</span></div>
                <div class="buttons"><span>0</span></div>
            </div>
            <div class="second">
               <div class="buttons gray"><span>m-</span></div>
               <div class="buttons"><span>8</span></div>
               <div class="buttons"><span>5</span></div>
               <div class="buttons"><span>2</span></div>
               <div class="buttons"><span>.</span></div>
            </div>
            <div class="third">
                <div class="buttons gray"><span>m+</span></div>
                <div class="buttons"><span>9</span></div>
                <div class="buttons"><span>6</span></div>
                <div class="buttons"><span>3</span></div>
                <div class="buttons"><span>C</span></div>
            </div>
            <div class="fourth">
                <div class="buttons"><span>/</span></div>
                <div class="buttons"><span>*</span></div>
                <div class="buttons"><span>-</span></div>
                <div class="buttons"><span>+</span></div>
                <div class="buttons"><span>=</span></div>
            </div>
        </div>
    </div>
</body>
</html>

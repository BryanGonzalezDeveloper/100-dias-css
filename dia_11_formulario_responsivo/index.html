<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dia_11_formulario_responsivo/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="image-container"><img src="./svg_login.svg" alt="Login image">
        </div>
        <div class="form">
            <h1>Account login</h1>
            <input type="email"  id="email" required placeholder="usename@domain.com">
            <input type="password"  id="password" required placeholder="Your password">
            <input type="button" value="Login to your account">
            <div class="media">
                <h3>Login with your social account:</h3>
                <div class="content-media">
                    <div>
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div>
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div><i class="fab fa-git"></i></div>
                    <div><i class="fab fa-telegram-plane"></i></div>
                </div>                  
                    
            </div>
        </div>
    </div>
</body>
</html>
